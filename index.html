<!-- templates -->

<script type="text/html" data-template="Sidebar">
	<a href="#meta">Metadata</a>
	<a href="#article">Article</a>
</script>

<script type="text/html" data-template="Input">
	<div>Drag a PDF file here to get started (or click to choose a file)</div>

	<form>
		<input name="document" type="file" value="Choose a PDF file to upload">
		<input type="submit" value="upload">
	</form>
</script>

<script type="text/html" data-template="Meta">
	{{#if fileURL}}<a class="file pdf" href="{{fileURL}}" download="article.pdf"></a>{{/if}}

	<h1 property="name" class="editable" data-button-class="title">{{title}}</h1>

	<ol class="creators sortable horizontal">
		{{#each creators}}<li property="creator"><span class="fn">{{#if name.full}}{{name.full}}{{else}}{{#each name.given}}{{.}} {{/each}}{{#each name.family}} {{.}}{{/each}}{{/if}}</span> <span class="email">{{email}}</span> <span class="invited">{{#if invited}}{{invited}}{{/if}}</span> <span class="accepted">{{#if accepted}}{{accepted}}{{/if}}</span></li>{{/each}}
	</ol>

	<h3>Abstract</h3>
	<p property="abstract" class="editable">{{abstract}}</p>
</script>

<script type="text/html" data-template="Article">
	{{#if fileURL}}<a class="file pdf" href="{{fileURL}}" download="article.pdf"></a>{{/if}}

	<h1 property="name" class="editable" data-button-class="title">{{title}}</h1>

	<ol class="creators sortable horizontal">
		{{#each creators}}<li property="creator"><span class="fn">{{#if name.full}}{{name.full}}{{else}}{{#each name.given}}{{.}} {{/each}}{{#each name.family}} {{.}}{{/each}}{{/if}}</span> <span class="email">{{email}}</span> <span class="invited">{{#if invited}}{{invited}}{{/if}}</span> <span class="accepted">{{#if accepted}}{{accepted}}{{/if}}</span></li>{{/each}}
	</ol>

	<!--<h3>Abstract</h3>-->
	<p property="abstract" class="editable">{{abstract}}</p>
</script>

<script type="text/html" data-template="Annotation">
	<div>Line {{line}}</div>
	<div>{{comment}}</div>

	<form>
		<button class="delete">delete</button>
	</form>
</script>
